    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="3.125"
       y="45.703125"
       id="text3782"><tspan
         sodipodi:role="line"
         id="tspan3780"
         x="3.125"
         y="45.703125">= The Basics = </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="52.369793"
         id="tspan3784">Filesystems can be scaled for a userbase </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="59.036457"
         id="tspan3870">from one to thousands of users.</tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="65.703125"
         id="tspan3786"></tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="72.369789"
         id="tspan3788">Efficiency of work is often greatly increased by </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="79.036461"
         id="tspan3872">having users access the same files within these</tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="85.703125"
         id="tspan3874"> systems.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="3.125"
       y="98.437508"
       id="text3792"><tspan
         sodipodi:role="line"
         id="tspan3790"
         x="3.125"
         y="98.437508">= Problem Definition = </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="105.10417"
         id="tspan3794">While typical access in these systems is </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="111.77084"
         id="tspan3876">legitimate, if security requirements relax, the </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="118.43751"
         id="tspan3914">whole company </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="125.10417"
         id="tspan3878">can be left at risk.</tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="131.77084"
         id="tspan3796" /><tspan
         sodipodi:role="line"
         x="3.125"
         y="138.43752"
         id="tspan3798">Easy and effective means to protect information </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="145.10417"
         id="tspan3880">and resources must be made available to those </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="151.77084"
         id="tspan3884">responsible for its security. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="3.515625"
       y="164.45312"
       id="text3802"><tspan
         sodipodi:role="line"
         id="tspan3800"
         x="3.515625"
         y="164.45312">= Solution Basics =</tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="171.1198"
         id="tspan3804">Natural language is the most direct way to input </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="177.78645"
         id="tspan3886">a command, and our program allows for natural </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="184.45312"
         id="tspan3888">input that may perform two tasks:</tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="191.1198"
         id="tspan3806">1. Implement policies to build secure access</tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="197.78645"
         id="tspan3808">2. Receive inquiries to grant or deny access to </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="204.45312"
         id="tspan3890">the </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="211.1198"
         id="tspan3810" /><tspan
         sodipodi:role="line"
         x="3.515625"
         y="217.78645"
         id="tspan3812">This system will be able to handle everything </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="224.45312"
         id="tspan3892">from simple &quot;user can access filename&quot; </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="231.1198"
         id="tspan3894">statements to fully customized schedules of </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="237.78645"
         id="tspan3898">access based on filetype and environmental </tspan><tspan
         sodipodi:role="line"
         x="3.515625"
         y="244.45312"
         id="tspan3908">time.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="3.125"
       y="261.71875"
       id="text3816"><tspan
         sodipodi:role="line"
         id="tspan3814"
         x="3.125"
         y="261.71875">= Data Description =</tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="268.38541"
         id="tspan3818">A given network with subjects, objects, and </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="275.05209"
         id="tspan3994">defined relationships can be interpreted as a </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="281.71875"
         id="tspan3996">directed labeled graph (vertices connected by </tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="288.38541"
         id="tspan4010">edges)</tspan><tspan
         sodipodi:role="line"
         x="3.125"
         y="295.05209"
         id="tspan3820">[TODO: Graph here]</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:8px;line-height:1.25;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none"
       x="-20.703125"
       y="266.40625"
       id="text3904"><tspan
         sodipodi:role="line"
         id="tspan3902"
         x="-20.703125"
         y="273.48438"></tspan><tspan
         sodipodi:role="line"
         x="-20.703125"
