         id="tspan3906" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="257.33984"
       y="48.183594"
       id="text3824"><tspan
         sodipodi:role="line"
         id="tspan3822"
         x="257.33984"
         y="48.183594">= Solution Specifics =</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="54.850262"
         id="tspan3826">Our solution stands as a faithful implementation </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="61.516926"
         id="tspan4012">of Dr. Morovat's own Policy Based Language for </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="68.183594"
         id="tspan4014">Access Control \cite{morovat16}, implementing </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="74.850258"
         id="tspan4016">a &quot;well-formed notation&quot; for specifying access </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="81.51693"
         id="tspan4018">control policies and access authorization requests.</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="88.183594"
         id="tspan3828">[TODO: Graphical example of well-formed notation]</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="94.850266"
         id="tspan3830" /><tspan
         sodipodi:role="line"
         x="257.33984"
         y="101.51693"
         id="tspan3832">Users will define policies and make inquiries in </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="108.18359"
         id="tspan4020">English via an access control interface. </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="114.85027"
         id="tspan3834">It first recognizes usernames and target resources.</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="121.51693"
         id="tspan3836">Then it checks against 'Access' words like </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="128.18359"
         id="tspan4022">&quot;Read&quot;, &quot;write&quot;, and &quot;modify&quot;, including </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="134.85027"
         id="tspan4024">common negations. </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="141.51694"
         id="tspan3838">Objects themselves may be referenced by </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="148.18359"
         id="tspan4026">specific filename, general file description, </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="154.85027"
         id="tspan4028">or even referenced by filetype.</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="161.51694"
         id="tspan3840" /><tspan
         sodipodi:role="line"
         x="257.33984"
         y="168.18359"
         id="tspan3842">Given sentences will be in the format: </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="174.85027"
         id="tspan3844" /><tspan
         sodipodi:role="line"
         x="257.33984"
         y="181.51694"
         id="tspan3846">Subject verb object [conditional(time/date)]. </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="188.18359"
         id="tspan3848">[Graphical example of change: &quot;Bob cannot </tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="194.85027"
         id="tspan4030">update project-tasks.docx on weekends.&quot;]</tspan><tspan
         sodipodi:role="line"
         x="257.33984"
         y="201.51694"
         id="tspan3852" /><tspan
         sodipodi:role="line"
         x="257.33984"
         y="208.18359"
         id="tspan3854" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="258.90234"
       y="260.68359"
       id="text3858"><tspan
         sodipodi:role="line"
         id="tspan3856"
         x="258.90234"
         y="260.68359">= End User Experience =</tspan><tspan
         sodipodi:role="line"
         x="258.90234"
         y="267.35028"
         id="tspan3860">Our UI is simple, but flexible, allowing it to be </tspan><tspan
         sodipodi:role="line"
         x="258.90234"
         y="274.01694"
         id="tspan4002">presented within an intranet-based web-application </tspan><tspan
         sodipodi:role="line"
         x="258.90234"
         y="280.68359"
         id="tspan4004">or localized desktop application as companies </tspan><tspan
         sodipodi:role="line"
         x="258.90234"
         y="287.35025"
         id="tspan4006">may wish to have more granular control over </tspan><tspan
         sodipodi:role="line"
         x="258.90234"
         y="294.01694"
         id="tspan4008">its presentation. </tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.33333349px;line-height:1.25;font-family:sans-serif;-inkscape-font-specification:'sans-serif, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none"
       x="258.51172"
       y="215.37109"
       id="text3866"><tspan
         sodipodi:role="line"
         id="tspan3864"
         x="258.51172"
         y="215.37109">= Flowchart Description =</tspan><tspan
         sodipodi:role="line"
         x="258.51172"
         y="222.03777"
         id="tspan3868">[TODO: A flowchart: user input, breaking up for </tspan><tspan
         sodipodi:role="line"
         x="258.51172"
         y="228.70442"
         id="tspan3998">user/resource recognition, parsing for grammar,</tspan><tspan
         sodipodi:role="line"
         x="258.51172"
         y="235.37109"
         id="tspan4000">access, negation, and output to well-formed format]</tspan></text>
